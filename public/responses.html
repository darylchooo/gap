<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAP Responses</title>
    <link rel="stylesheet" href="responses.css">
    <link rel="shortcut icon" href="Coat_of_arms_of_Universiti_Sains_Malaysia.png" type="image/x-icon"/>
    <script src="responses.js"></script>
</head>

<body>

    <header class="header">
        <img src="logo-usm.png">
    </header>

    <h1>Gastrointestinal Animated Pictogram (GAP) Responses</h1>
    <table id="responses-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Dysphagia</th>
                <th>Bloating</th>
                <th>Flatulence</th>
                <th>Abdominal Pain</th>
                <th>Heartburn</th>
                <th>Nausea</th>
                <th>Regurgitation</th>
                <th>Vomiting</th>
                <th>Submission Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="button-container">
        <button id="export-button">Export</button>
    </div>

    <footer class="footer">
        <p>Created by <a href="https://github.com/darylchooo" target="_blank">Daryl Choo</a> using HTML, CSS & Javascript</p>
    </footer>

</body>

</html>
